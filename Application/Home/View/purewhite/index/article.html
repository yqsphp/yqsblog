<script type="text/javascript">
$(function(){
	//SyntaxHighlighter.config.clipboardSwf = '__PUBLIC__/syntaxhighlighter3/scripts/clipboard.swf';
	SyntaxHighlighter.all();
	
	var shLineWrap = function() {
		$('.syntaxhighlighter').each(function() {
			var curr = $(this),
				gutter = curr.find('td.gutter'),
				code = curr.find('td.code');
			gutter.children('.line').each(function(i) {
				var _this = $(this),
					codeLine = code.find('.line:nth-child(' + (i + 1) + ')');
				var height = codeLine.height() || 0;
				if (!height) {
					height = 'auto'
				} else {
					height = height += 'px'
				}
				_this.attr('style', 'height: ' + height + ' !important');
				//console.debug(_this.height(), height, _this.text(), codeLine)
			})
		})
	};
	var shLineWrapWhenReady = function() {
			if ($('.syntaxhighlighter').length === 0) {
				setTimeout(shLineWrapWhenReady, 10)
			} else {
				shLineWrap()
			}
		};
	shLineWrapWhenReady();
})
</script>
