<include file="Public/header" />

<body>
	<div class="panel admin-panel">
		<div class="panel-head"><strong class="icon-reorder"> 轮播列表</strong></div>
		<div class="padding border-bottom">
			<a class="button border-main" href="<{:U('Admin/article/banneredit/status/1')}>">
				<span class="icon-plus-square-o"></span> 添加轮播图</a>
		</div>
		<table class="table table-hover text-center">
			<tr>
				<th width="10%">序号</th>
				<th width="10%">图片名</th>
				<th width="15%">图片</th>
				<th width="15%">显示状态</th>
				<th width="15%">操作</th>
			</tr>
			<volist name="info" id="v">
				<tr>
					<td>
						<{$i}>
					</td>
					<td align="left">
						<{$v.name}>
					</td>
					<td>
						<img src="__PUBLIC__/<{$v.path}>" width="216" height="73.5" />
					</td>
					<td>
						<font color="#00CC99">
							<if condition="$v['status'] eq 1">
								<span class="icon icon-unlock"></span>
								<else />
								<span class="icon icon-lock"></span>
							</if>
						</font>
					</td>
					<td>
						<div class="button-group">
							<if condition="$third['auth_edit'] eq 1">
								<a class="button border-main" href="javascript:void(0)" onclick="banneredit(<{$v.id}>)">
									<span class="icon-edit"></span> 修改</a>
							</if>
							<if condition="$third['auth_delete'] eq 1">
								<a class="button border-red" href="javascript:void(0)" onclick="bannerdel(<{$v.id}>)">
									<span class="icon-trash-o"></span> 删除</a>
							</if>
						</div>
					</td>
				</tr>
			</volist>
			<tr>
				<td colspan="6">
					<div class="pagelist-admin">
						<{$page}>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
		function banneredit(id) {
			location.href = "__CONTROLLER__/banneredit/status/2/id/" + id;
		}

		function bannerdel(id) {
			function del1() {
				location.href = "__CONTROLLER__/bannerdel/id/" + id;
			}
			warning(del1);
		}
	</script>
</body>

</html>
