<include file="Public/header"/>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改会员密码</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="<{:U('Index/userpass')}>">
      <div class="form-group">
        <div class="label">
          <label for="sitename">管理帐号：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           <{$admin.name}>
          </label>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">原始密码：</label>
        </div>
        <div class="field">
          <input type="password" id="oldpass" class="input w50" id="mpass" name="oldpass" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" />       
        	<span id="oldtishi" style="color:red; padding:10px; margin-top: 10px;"></span>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">新密码：</label>
        </div>
        <div class="field">
          <input type="password" id="newpass" class="input w50" name="newpass" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=5:新密码不能小于5位" />         
        	<span id="newtishi" style="color:red; padding:10px; margin-top: 10px;"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">确认密码：</label>
        </div>
        <div class="field">
          <input type="password" id="renewpass" class="input w50" name="renewpass" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" />          
        	<span class="tishi" style="color:red; padding: 10px; margin-top: 10px;"></span>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button id="btn" class="button bg-main icon-check-square-o" type="button"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body>
<script>
	$(function(){
		$("#btn").click(function(){
			var oldpass=$("#oldpass").val();
			var newpass=$("#newpass").val();
			var renewpass=$("#renewpass").val();
			if(oldpass==newpass){
				$("#newtishi").html("新密码不能与旧密码相同");
				return false;
			}
			if(newpass==renewpass){
				$("form").submit();
				/*$.post("<{:U('Index/userpass')}>",$("form").serialize(),function(data){
					console.log(data);
					if(data==1){
						success('修改成功');
						location.href="<{:U('index')}>";
					}
					else if(data==2)errors('修改失败');
					else if(data==0)$("#oldtishi").html('旧密码错误');
				});*/
			}else{
				$(".tishi").html("两次密码不一致");
				return false;
			}
		});
	});
</script>
</html>
